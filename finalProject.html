<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="projectJS.js"></script>
</head>
<body>
    <header>
        <img src="banner.png" alt="Build Your Meal Plan Banner" style="width: 100%; max-width: 800px;" class="center-banner">
    </header>
    <main>
        <form id="mealPlanForm">
            <fieldset>
                <legend> Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="goal">Goal:</label>
                <input type="text" id="goal" required>
            </fieldset>

            <fieldset>
                <legend>Meal Plan (Monday-Sunday)</legend>
                <label for="breakfast">Breakfast:</label>
                <input type="text" id="breakfast" required><br>
                <label for="snack">Snack:</label>
                <input type="text" id="snack" required><br>
                <label for="lunch">Lunch: </label>
                <input type="text" id="lunch" required><br>
                <label for="snack1">Snack 2:</label>
                <input type="text" id="snack1" required><br>
                <label for="dinner">Dinner:</label>
                <input type="text" id="dinner" required>
            </fieldset>

            <button type="button" id="generateButton">Generate Meal Plan</button>
            <button type="reset">Clear</button>
            <button type="button" id="printButton">Print Meal Plan</button>
            <button type="button" id="downloadButton">Download Meal Plan</button>
        </form>
    </main>
</body>
</html>
